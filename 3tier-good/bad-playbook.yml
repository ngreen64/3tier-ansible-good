- name: Configuration of three tier repo
  hosts: all
  gather_facts: false # remove later! speeds up testing
  become: true

  tasks:
  - name: enable repos
    template:
      src: ./open_three-tier-app.repo
      dest: /etc/yum.repos.d/open_three-tier-app.repo
      mode: 0644

- name: deploy haproxy
  hosts: frontends
  gather_facts: false # remove later! speeds up testing
  become: true

  tasks:
  - name: install http
    package:
      name: httpd
      state: latest
  - name: install HAProxy
    yum:
      name: haproxy
      state: latest
  - name: enable HAProxy
    service:
      name: haproxy
      state: started
  - name: configure haproxy
    template:
      src: ./haproxy.cfg.j2
      dest: /etc/haproxy/haproxy.cfg
  - name: restart HAproxy
    service:
      name: haproxy
      state: restarted


- name: deploy tomcat and static content
  hosts: apps
  gather_facts: false
  become: true
  vars: 
    webroot: /usr/share/tomcat/webapps/ansible

  tasks:
  - name: install tomcat
    yum:
      name: tomcat
      state: latest
  - name: enable tomcat at boot
    service:
      name: tomcat
      enabled: yes

  - name: create ansible tomcat directory
    file:
      path: "{{ webroot }}"
      state: directory

  - name: copy static index.html to tomcat webapps/ansible/index.html
    template:
      src: index.html.j2
      dest: "{{ webroot }}/index.html"
      mode: 0644

  - name: start tomcat
    service:
      name: tomcat
      state: started

