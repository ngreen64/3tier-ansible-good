- name: deploy apache
  hosts: apps
  gather_facts: false
  become: true

  tasks:
  - name: install apache
    yum:
      name: httpd
      state: latest
  - name: enable apache at boot and start it
    service:
      name: httpd
      enabled: yes
      state: started
